name: Deploy to InfinityFree
on:
  push:
    branches:
      - main
    # If your default branch is 'master', change 'main' to 'master' above.

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 2

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/
        
        # ⚠️ SAFETY LOCK: This stops GitHub from overwriting your live config file
        exclude: |
          config.php
          **/.git*
          **/.git*/**
